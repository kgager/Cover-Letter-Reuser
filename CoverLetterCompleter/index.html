<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js" type="module"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="root">

        <div class="content">
            <h1 class="title">Reuse Cover Letters</h1>
            <div class="instructions">
                <p class="subHeading">Paste your OLD Cover Letter on the left. Replace any company name mention with ðŸ¤‘ .</p>
                <p class="subHeading">Enter the company you're applying to. Your template can now be reused.</p>
            </div>
            <input class="textInput" type="text" id="companyName" placeholder="Your dream company"/>
            <div style="display: flex; flex-direction: row;">
                <textarea placeholder="Paste OLD cover letter" id="coverLetter" type="text" class="textArea"></textarea>
                <div style="width: 20px"></div>
                <textarea placeholder="Your NEW cover letter!" id="updatedCoverLetter" type="text" class="textArea"></textarea>
            </div>
            <button class="button" onclick="fillInCompany()" type="submit">Work Magic!</button>
            <button class="button" onclick="writePDF(document.getElementById(`updatedCoverLetter`).value)" type="submit">WRITE PDF</button>
        </div>
    </body>
</html>
