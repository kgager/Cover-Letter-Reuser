<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
        <script type="text/javascript" src="index.js"></script>
        <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
        <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    </head>
    <body class="root">
        <div class="content">
            <h1 class="title">Cover Letter Template </h1>
            <div class="instructions">
                <p class="subHeading">Paste your OLD cover letter. Replace each of the following:</p>
                <p class="subHeading" style="font-weight: bold;">Company Name: COMPANY_NAME<//p>
                <p class="subHeading" style="font-weight: bold;">Job Title: JOB_TITLE</p>
            </div>
            <input class="textInput" type="text" id="companyName" placeholder="Company Name"/>
            <input class="textInput" type="text" id="jobTitle" placeholder="Job Title"/>
            <div style="display: flex; flex-direction: row;">
                <textarea placeholder="Paste OLD cover letter..." id="coverLetter" type="text" class="textArea"></textarea>
                <div style="width: 20px"></div>
                <textarea placeholder="Your NEW cover letter!" id="updatedCoverLetter" type="text" class="textArea"></textarea>
            </div>
            <div class="buttonContainer">
                <button class="buttonBlue" onclick="fillInCompany()" type="submit">
                    <svg stroke="white" fill="white" stroke-width="0" viewBox="0 0 16 16" class="w-4 h-4 mr-2" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.251.068a.5.5 0 01.227.58L9.677 6.5H13a.5.5 0 01.364.843l-8 8.5a.5.5 0 01-.842-.49L6.323 9.5H3a.5.5 0 01-.364-.843l8-8.5a.5.5 0 01.615-.09z"></path>
                    </svg>
                    Convert
                </button>
                <button class="buttonGray" onclick="writePDF(document.getElementById(`updatedCoverLetter`).value)" type="submit">Download</button>
            </div>
        </div>
    </body>
</html>
